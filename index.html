<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Harvest | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">

    <!--main section start-->
    <main>
      <div class="wrapper">
        <div class="card">
          <figure class="card-image"><img src="./assets/image/night.jpg" alt="Night Image"></figure>
          <div class="card-header">
            <figure class="card-profile">
              <img src="./assets/image/kalpana Chawala.jpg" alt="Kalpana Chawala Image">
            </figure>
          </div>
          <div class="card-body">
            <h3 class="card-name">Kalpana Chawla</h3>
            <p class="card-job">astronaut & aerospace engineer</p>
            <p class="card-bio"> Indian-born American astronaut, aerospace engineer, and the first woman of Indian
              origin to fly to space.</p>
          </div>
          <div class="card-footer">
            <p class="date">Mar 17 1962 to Feb 1 2003</p>
          </div>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
